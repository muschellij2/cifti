language: R
cache: packages

addons:
  apt:
    packages:
    - libglu1-mesa-dev

env:
  global:
    - RGL_USE_NULL=TRUE
    - R_REMOTES_NO_ERRORS_FROM_WARNINGS=true
    - _R_CHECK_FORCE_SUGGESTS_=false

after_success:
  - Rscript -e 'covr::coveralls()'
  - R CMD INSTALL --build ${PKG_TARBALL}

deploy:
  provider: releases
  skip_cleanup: true  
  api_key:
    secure: 
  file_glob: true
  file: cifti_*.t*gz
  on:
    tags: true        
    repo: muschellij2/cifti
